<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
<style>
    body{
        font-family: sans-serif;
        width: 800px;
    }
    thead{
        background-color: rgba(26, 163, 163, 0.815);  
    }
    tbody tr:nth-child(odd){
        background-color: rgba(52, 194, 146, 0.801);
    }
    tbody tr:nth-child(even){
        background-color:rgba(152, 228, 203, 0.733);
    }
    th,td{
        padding: 8px;
        
    }
</style>
</head>
<body>
    <table>
        <thead>
            <th>MOVIES</th>
            <th>ACTOR</th>
            <th>ACTRESS</th>
            <th>DAYS</th>
        </thead>
    
    <tbody>
        <tr>
            <th>POKIRI</th>
            <td>PRABHAS</td>
            <td>MUMBAIT</td>
            <td>300</td>
        </tr>
        <tr>
            <th>DARLING</th>
            <td>PRABHAS</td>
            <td>KAJAL</td>
            <td>100</td>
        </tr>
        <tr>
            <th>MAGADHEERA</th>
            <td>SRRI HARI</td>
            <td>SALONI</td>
            <td>250</td>
        </tr>
        <tr>
            <th>TITANI</th>
            <td>VENKATA RAMANA </td>
            <td>SUBBA LAKSHMI</td>
            <td>750</td>
        </tr>
    </tbody>
</table>

</body>
</html>
